        }

        // äº¤äº’åæ›´æ–°å¿ƒæƒ…å€¼
        function updateMoodAfterInteraction() {
            // éšæœºå†³å®šå¿ƒæƒ…å€¼å˜åŒ–ï¼šä¸Šå‡ã€ä¸‹é™æˆ–ä¸å˜
            const changeType = Math.floor(Math.random() * 3); // 0: ä¸Šå‡, 1: ä¸‹é™, 2: ä¸å˜
            
            if (changeType === 0) {
                // å¿ƒæƒ…å€¼ä¸Šå‡
                moodState.happy = Math.min(100, moodState.happy + Math.floor(Math.random() * 6));
                moodState.bliss = Math.min(100, moodState.bliss + Math.floor(Math.random() * 6));
                moodState.sad = Math.max(0, moodState.sad - Math.floor(Math.random() * 6));
            } else if (changeType === 1) {
                // å¿ƒæƒ…å€¼ä¸‹é™
                moodState.happy = Math.max(0, moodState.happy - Math.floor(Math.random() * 6));
                moodState.bliss = Math.max(0, moodState.bliss - Math.floor(Math.random() * 6));
                moodState.sad = Math.min(100, moodState.sad + Math.floor(Math.random() * 6));
            }
            // å¦‚æœchangeTypeæ˜¯2ï¼Œåˆ™å¿ƒæƒ…å€¼ä¸å˜
            
            updateMoodDisplay();
        }

        // ä¿å­˜æ¶ˆæ¯åˆ°å†å²è®°å½•
        function saveMessageToHistory(text, sender, time) {
            // è·å–ç°æœ‰çš„èŠå¤©è®°å½•
            let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');

        // åŠ è½½èŠå¤©è®°å½•
        function loadChatHistory() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½èŠå¤©è®°å½•
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            // æ¸…ç©ºå½“å‰èŠå¤©åŒºåŸŸ
            document.getElementById('chat-messages').innerHTML = '';
            
            // æ·»åŠ æ‰€æœ‰å†å²æ¶ˆæ¯
            chatHistory.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}-message`;
                messageDiv.innerHTML = `
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                document.getElementById('chat-messages').appendChild(messageDiv);
            });
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // åŠ è½½èƒŒæ™¯å›¾
            const savedBackground = localStorage.getItem('chatBackground');
            if (savedBackground) {
                document.getElementById('chat-messages').style.backgroundImage = `url(${savedBackground})`;
                document.getElementById('chat-messages').style.backgroundSize = 'cover';
                document.getElementById('chat-messages').style.backgroundPosition = 'center';
            }
        }

        // å¼€å§‹å·¦ä¾§çŠ¶æ€å˜åŒ–
        function startLeftStateChange() {
            // çŠ¶æ€å˜åŒ–é—´éš”ä¸º3åˆ†é’Ÿåˆ°2å°æ—¶éšæœº
            const minInterval = 3 * 60 * 1000; // 3åˆ†é’Ÿ
            const maxInterval = 2 * 60 * 60 * 1000; // 2å°æ—¶
            
            function changeStateWithRandomInterval() {
                changeLeftState();
                const nextInterval = Math.floor(Math.random() * (maxInterval - minInterval + 1)) + minInterval;
                setTimeout(changeStateWithRandomInterval, nextInterval);
            }
            
            // åˆå§‹çŠ¶æ€å˜åŒ–
            const initialInterval = Math.floor(Math.random() * (maxInterval - minInterval + 1)) + minInterval;
            setTimeout(changeStateWithRandomInterval, initialInterval);
        }

        function changeLeftState() {
            const stateKeys = Object.keys(states);

            currentLeftState = stateKeys[randomIndex];

            updateLeftStatusDisplay();
        }

        function updateLeftStatusDisplay() {

        // åˆå§‹åŒ–å¸¸ç”¨è¯è¯­
        function initCommonWords() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½å¸¸ç”¨è¯è¯­
            commonWords = JSON.parse(localStorage.getItem('commonWords') || '{}');
        }

        // è®°å½•å¸¸ç”¨è¯è¯­
        function recordCommonWord(text) {
            if (commonWords[text]) {
                commonWords[text]++;
            } else {
                commonWords[text] = 1;
            }
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('commonWords', JSON.stringify(commonWords));
        }

        // æ›´æ–°å¸¸ç”¨è¯è¯­åˆ—è¡¨
        function updateCommonWordsList() {
            const commonWordsList = document.getElementById('common-words-list');
            commonWordsList.innerHTML = '';
            
            // å°†å¸¸ç”¨è¯è¯­æŒ‰é¢‘ç‡æ’åº
            const sortedWords = Object.entries(commonWords)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10); // åªæ˜¾ç¤ºå‰10ä¸ª
            
            if (sortedWords.length === 0) {
                commonWordsList.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">æš‚æ— æ•°æ®</div>';
                return;
            }
            
            sortedWords.forEach(([word, frequency]) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'common-word-item';
                wordItem.innerHTML = `
                    <span>${word}</span>
                    <span class="word-frequency">${frequency}æ¬¡</span>
                `;
                commonWordsList.appendChild(wordItem);
            });
        }
