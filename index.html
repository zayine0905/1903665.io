            background: linear-gradient(135deg, #ffcce6, #e6ccff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #ffb6c1, #ffd1dc);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cp-names {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .love-days {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .mood-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        
        .menu-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 180px;
            display: none;
            z-index: 10;
        }
        
        .menu-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            color: #333;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .main-content {
            padding: 20px;
        }

            margin-bottom: 20px;
            position: relative;
        }

            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 13px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: #fff9c4;
            border-bottom-right-radius: 5px;
        }
        
        .character-message {
            align-self: flex-start;
            background: #ffd1dc;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 10px;
            color: #888;
            margin-top: 3px;
        }
        
        .user-message .message-time {
            text-align: right;
        }
        
        .character-message .message-time {
            text-align: left;
        }

            background: #ffd1dc;
            padding: 6px 12px;
            border-radius: 12px;

            color: #666;

            font-size: 12px;

            margin-bottom: 5px;

            left: 15px;

            border-radius: 20px;
            outline: none;
            font-size: 14px;

            border: none;
            border-radius: 20px;
            padding: 0 20px;

            font-weight: bold;

            align-items: center;

            align-items: center;
            width: 45%;

            height: 65px;

            justify-content: center;
            align-items: center;

        // 动态天数计算
        function calculateLoveDays() {
            // 假设起始日期是435天前的日期
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - loveDays);
            
            // 计算从起始日期到现在的天数
            const today = new Date();
            const timeDiff = today.getTime() - startDate.getTime();
            const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
            
            return daysDiff;
        }

        // 量子随机函数 - 使用系统时间和陪伴天数作为量子数
        function quantumRandom() {
            // 使用系统时间、陪伴天数和性能计时器作为随机源
            const timestamp = Date.now();
            const performanceValue = performance.now();
            const cryptoValue = crypto.getRandomValues(new Uint32Array(1))[0];
            
            // 引入陪伴天数作为随机因子
            const loveDaysFactor = loveDays;
            
            // 使用XOR操作组合随机源
            let combined = timestamp ^ performanceValue ^ cryptoValue ^ loveDaysFactor;
            
            // 使用位操作增加随机性
            combined = (combined << 13) ^ combined;
            combined = (combined >>> 7) ^ combined;
            combined = (combined << 17) ^ combined;
            
            // 确保结果在0-1之间
            return (Math.abs(combined) % 1000000) / 1000000;
        }

        // 量子随机整数函数
        function quantumRandomInt(min, max) {
            return Math.floor(quantumRandom() * (max - min + 1)) + min;
        }

        // 量子概率函数
        function quantumProbability(baseProbability) {
            return quantumRandom() < baseProbability;
        }

        // 安全的随机选择函数 - 确保不会返回undefined
        function safeRandomChoice(array) {
            if (!array || array.length === 0) {
                return "❤️"; // 默认回退值
            }
            
            const index = quantumRandomInt(0, array.length - 1);
            const result = array[index];
            
            // 双重检查确保不是undefined
            return result !== undefined ? result : array[0];
        }

                    const avatar = document.getElementById(avatarId);
                    avatar.innerHTML = `<img src="${e.target.result}" alt="头像">`;
                    localStorage.setItem(avatarId, e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // 初始化常用话语
        function initCommonWords() {
            commonWords = JSON.parse(localStorage.getItem('commonWords') || '{}');
        }

        // 记录常用话语
        function recordCommonWord(text) {
            if (commonWords[text]) {
                commonWords[text]++;
            } else {
                commonWords[text] = 1;
            }
            localStorage.setItem('commonWords', JSON.stringify(commonWords));
        }

        // 更新常用话语列表
        function updateCommonWordsList() {
            const commonWordsList = document.getElementById('common-words-list');
            commonWordsList.innerHTML = '';
            
            const sortedWords = Object.entries(commonWords)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            if (sortedWords.length === 0) {
                commonWordsList.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">暂无数据</div>';
                return;
            }
            
            sortedWords.forEach(([word, frequency]) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'common-word-item';
                wordItem.innerHTML = `
                    <span>${word}</span>
                    <span class="word-frequency">${frequency}次</span>
                `;
                commonWordsList.appendChild(wordItem);
            });
        }
    </script>
</body>
